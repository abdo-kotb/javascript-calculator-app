<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="style.css" />

    <script defer type="module" src="js/controller.js"></script>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body class="dark-theme">
    <main class="calculator">
      <div class="header">
        <h1 class="heading-text">calc</h1>
        <fieldset class="color-theme">
          <legend class="switcher-text" aria-label="choose color theme">
            theme
          </legend>
          <div class="field-container">
            <label for="dark">1</label>
            <input
              type="radio"
              id="dark"
              name="theme"
              value="dark-theme"
              aria-label="dark color theme"
              checked
            />
          </div>

          <div class="field-container">
            <label for="light">2</label>
            <input
              type="radio"
              id="light"
              name="theme"
              value="light-theme"
              aria-label="light color theme"
            />
          </div>

          <div class="field-container">
            <label for="neon">3</label>
            <input
              type="radio"
              id="neon"
              name="theme"
              value="neon-theme"
              aria-label="neon color theme"
            />
          </div>
        </fieldset>
      </div>
      <div class="screen" aria-live="polite"></div>
      <div class="keybad">
        <button data-number role="button" tabindex="0">7</button>
        <button data-number role="button" tabindex="0">8</button>
        <button data-number role="button" tabindex="0">9</button>
        <button data-delete role="button" tabindex="0" aria-label="delete">
          Del
        </button>
        <button data-number role="button" tabindex="0">4</button>
        <button data-number role="button" tabindex="0">5</button>
        <button data-number role="button" tabindex="0">6</button>
        <button data-operator role="button" tabindex="0" aria-label="plus">
          +
        </button>
        <button data-number role="button" tabindex="0">1</button>
        <button data-number role="button" tabindex="0">2</button>
        <button data-number role="button" tabindex="0">3</button>
        <button data-operator role="button" tabindex="0" aria-label="minus">
          -
        </button>
        <button data-number role="button" tabindex="0" aria-label="point">
          .
        </button>
        <button data-number role="button" tabindex="0">0</button>
        <button data-operator role="button" tabindex="0" aria-label="divide">
          /
        </button>
        <button data-operator role="button" tabindex="0" aria-label="multiply">
          x
        </button>
        <button data-allClear role="button" tabindex="0" aria-label="all clear">
          Reset
        </button>
        <button data-equal role="button" tabindex="0" aria-label="equals">
          =
        </button>
      </div>
    </main>

    </div> -->
  </body>
</html>
